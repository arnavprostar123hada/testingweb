<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Stall Menu</title>
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      overflow-x: hidden;
    }

    /* Background floating animation */
    .bubble {
      position: absolute;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-40px); opacity: 0.6; }
      100% { transform: translateY(0); opacity: 1; }
    }

    h1 {
      text-align: center;
      color: #333;
      padding-top: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    h2 {
      color: #444;
      margin-top: 30px;
      text-align: center;
      text-decoration: underline;
    }

    .menu {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: auto;
    }

    .item {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transform: scale(0.95);
      opacity: 0;
      animation: popin 0.7s forwards;
    }

    @keyframes popin {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .item label {
      font-size: 1rem;
      color: #333;
      flex: 1;
    }

    .item input {
      transform: scale(1.4);
      margin-right: 10px;
    }

    #cart-summary {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: white;
      padding: 10px 15px;
      text-align: center;
      font-size: 1.1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    #cart-summary button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    #cart-summary button:hover {
      background: #45a049;
    }

    .payment-options {
      display: none;
      background: rgba(0,0,0,0.6);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .payment-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }

    .payment-box h3 {
      margin-bottom: 15px;
    }

    .pay-btn {
      display: block;
      margin: 8px auto;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    .pay-btn:hover { opacity: 0.9; }

    .gpay { background: #000; color: #fff; }
    .paytm { background: #00b9f5; color: #fff; }
    .phonepe { background: #5f259f; color: #fff; }
    .bhim { background: #f58220; color: #fff; }

    @media (max-width: 600px) {
      .item label { font-size: 0.95rem; }
      #cart-summary { flex-direction: column; gap: 8px; }
    }
  </style>
</head>
<body>

  <!-- Floating bubbles -->
  <div class="bubble" style="width:40px; height:40px; left:10%; animation-delay:0s;"></div>
  <div class="bubble" style="width:60px; height:60px; left:40%; animation-delay:2s;"></div>
  <div class="bubble" style="width:50px; height:50px; left:70%; animation-delay:4s;"></div>

  <h1>üçπ The Stall Menu</h1>

  <h2>ü•§ Milkshakes</h2>
  <div class="menu" id="milkshakes">
    <div class="item"><label><input type="checkbox" data-price="1">testing - ‚Çπ1</label></div>
    <div class="item"><label><input type="checkbox" data-price="45">Normal Banana Milkshake - ‚Çπ45</label></div>
    <div class="item"><label><input type="checkbox" data-price="50">Normal Apple Milkshake - ‚Çπ50</label></div>
    <div class="item"><label><input type="checkbox" data-price="60">Coffee Banana Milkshake - ‚Çπ60</label></div>
    <div class="item"><label><input type="checkbox" data-price="60">Normal Chocolate Milkshake - ‚Çπ60</label></div>
    <div class="item"><label><input type="checkbox" data-price="70">Dairy-Milk Chocolate Milkshake - ‚Çπ70</label></div>
    <div class="item"><label><input type="checkbox" data-price="70">Oreo Banana Milkshake - ‚Çπ70</label></div>
    <div class="item"><label><input type="checkbox" data-price="75">Oreo Chocolate Milkshake - ‚Çπ75</label></div>
    <div class="item"><label><input type="checkbox" data-price="80">Special Banana Milkshake - ‚Çπ80</label></div>
  </div>

  <h2>üç¥ Snacks</h2>
  <div class="menu" id="snacks">
    <div class="item"><label><input type="checkbox" data-price="25">Pani Puri - ‚Çπ25</label></div>
    <div class="item"><label><input type="checkbox" data-price="30">Shev Puri - ‚Çπ30</label></div>
    <div class="item"><label><input type="checkbox" data-price="55">Veg Momos - ‚Çπ55</label></div>
    <div class="item"><label><input type="checkbox" data-price="70">Paneer Momos - ‚Çπ70</label></div>
  </div>

  <div id="cart-summary">
    <span id="cart-total">Total: ‚Çπ0</span>
    <button id="checkout">Proceed to Pay</button>
  </div>

  <div class="payment-options" id="paymentOptions">
    <div class="payment-box">
      <h3>Select Payment App</h3>
      <button class="pay-btn gpay" onclick="pay('gpay')">Google Pay</button>
      <button class="pay-btn paytm" onclick="pay('paytm')">Paytm</button>
      <button class="pay-btn phonepe" onclick="pay('phonepe')">PhonePe</button>
      <button class="pay-btn bhim" onclick="pay('bhim')">BHIM UPI</button>
      <button class="pay-btn" onclick="closePayment()" style="background:#ccc;">Cancel</button>
    </div>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const totalDisplay = document.getElementById('cart-total');
    const paymentBox = document.getElementById('paymentOptions');
    let total = 0;

    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        total = 0;
        checkboxes.forEach(item => {
          if (item.checked) total += parseInt(item.dataset.price);
        });
        totalDisplay.textContent = `Total: ‚Çπ${total}`;
      });
    });

    document.getElementById('checkout').addEventListener('click', () => {
      if (total === 0) {
        alert('Please select at least one item.');
        return;
      }
      paymentBox.style.display = 'flex';
    });

    function closePayment() {
      paymentBox.style.display = 'none';
    }
function pay(app) {
  let upiId = "7774545245@ybl"; // replace with your real UPI ID
  let upiLink = `upi://pay?pa=${upiId}&pn=The Stall&am=${total}&cu=INR`;
  window.location.href = upiLink;
}

  </script>
</body>
</html>
